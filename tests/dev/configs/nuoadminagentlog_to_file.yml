---
NUOCA_LOGFILE: /tmp/nuoca_nuoadminagentlog_to_file.log

INPUT_PLUGINS:
- NuoAdminAgentLog:
    description : Collection from Logstash
    nuocaCollectionName: NuoAdminAgentLog
    logstashBin: $LOGSTASH_HOME/bin/logstash
    logstashConfig: $NUOADMINAGENTLOGCONFIG
    logstashInputFilePath: [ $NUODB_LOGDIR/agent.log, $NUODB_LOGDIR/nuoadmin.log ]
    logstashSincedbPath: /dev/null
    logstashOptions: --pipeline.workers 1
    dropThrottledEvents: True
    environmentVariables:
      - name: "NUOCA_ADMIN_LS_THROTTLE_BEFORE_COUNT"
        value: "-1"
      - name: "NUOCA_ADMIN_LS_THROTTLE_AFTER_COUNT"
        value: "1000"
      - name: "NUOCA_ADMIN_LS_THROTTLE_PERIOD"
        value: "300"
      - name: "NUOCA_ADMIN_LS_THROTTLE_MAX_AGE"
        value: "600"

OUTPUT_PLUGINS:
- File:
    filePath: /tmp/nuoca.nuoadminagentlog.output.json

